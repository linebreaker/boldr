query getUsers($offset: Int!, $limit: Int!) {
    getUsers(offset:$offset, limit:$limit) {
      id,
      email,
      username,
      firstName,
      lastName,
      avatarUrl,
      profileImage,
      bio,
      location,
      website,
      roles {
        name,
        id
      },
      socialMedia {
        facebookUrl,
        githubUrl,
        twitterUrl,
        linkedinUrl,
        googleUrl,
        stackoverflowUrl
      }
    }
}
